services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      - VITE_API_BASE=/api
      - VITE_PROXY_TARGET=http://backend:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend
